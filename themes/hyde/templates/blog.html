{% extends "index.html" %}

{% block content %}
<div class="posts">
	{% for page in section.pages %}
	  <div class="post">
		<h1 class="post-title">
		  <a href="{{ page.permalink }}">
			{{ page.title | safe }}
		  </a>
		</h1> 
		<time class="post-date" datetime="{{ page.date | date(format="%Y-%m-%dT%H:%M:%SZ") }}">{{ page.date | date(format="%Y-%m-%d") }}</time>
		{{ page.description | safe }}
	  </div>
	{% endfor %}
</div>
{% endblock content %}
